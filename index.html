<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TZ TEAM ALPHA - VIP v2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --neon-green: #00ff00;
            --dark-bg: #030803;
            --panel-bg: #0a140a;
            --border-color: #006600;
            --danger: #ff0000;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle, #0a330a 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--neon-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--panel-bg);
            border: 2px solid var(--neon-green);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            display: none;
        }

        /* Password Overlay Styling */
        #loginOverlay {
            position: fixed; inset: 0; background: black;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        .login-box {
            background: var(--panel-bg); padding: 40px 30px; border: 2px solid var(--neon-green);
            border-radius: 15px; text-align: center; width: 85%; max-width: 320px;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
        }

        .login-box h2 {
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .login-input {
            width: 90%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            text-align: center;
            font-family: inherit;
            font-size: 1.1rem;
            margin-bottom: 25px;
            border-radius: 5px;
            outline: none;
        }

        .login-input::placeholder { color: #004400; }

        h1 { text-align: center; margin-top: 0; text-shadow: 0 0 10px var(--neon-green); }

        .screen {
            background: #000; border: 1px solid var(--border-color);
            min-height: 160px; margin-bottom: 20px; border-radius: 8px;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 10px;
        }

        .control-group { margin-bottom: 15px; }
        label { font-size: 0.75rem; color: #00cc00; display: block; margin-bottom: 5px; }
        
        select {
            width: 100%; padding: 12px; background: #001a00;
            border: 1px solid var(--border-color); color: var(--neon-green);
            border-radius: 5px; font-family: inherit;
        }

        button {
            width: 100%; padding: 15px; border-radius: 5px; border: none;
            cursor: pointer; font-family: inherit; font-weight: bold;
            transition: 0.3s; margin-top: 10px;
        }

        .gen-btn { background: #008800; color: white; border: 1px solid var(--neon-green); }
        .gen-btn:hover { background: #00bb00; box-shadow: 0 0 15px var(--neon-green); }
        .tg-btn { background: #0066cc; color: white; }

        .result-up { color: #00ff00; font-size: 1.8rem; font-weight: bold; }
        .result-down { color: #ff3333; font-size: 1.8rem; font-weight: bold; }
        
        .win-rate { font-size: 1.1rem; color: #fff; margin-top: 5px; }
        .mtg-box { 
            background: #220000; border: 1px dashed #ff0000; 
            padding: 8px; margin-top: 10px; font-size: 0.85rem; color: #ffaaaa;
        }

        .loading-text { font-size: 1.1rem; animation: blink 1s infinite; letter-spacing: 1px; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } }

    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2>PRIVATE ACCESS</h2>
            <input type="password" id="passCode" class="login-input" placeholder="ENTER PASSWORD">
            <button class="gen-btn" onclick="unlock()">LOGIN SYSTEM</button>
        </div>
    </div>

    <div class="container" id="app">
        <h1>TZ TEAM ALPHA</h1>

        <div class="screen" id="displayScreen">
            <div id="statusText">SYSTEM SECURED ✅<br>WAITING FOR SIGNAL</div>
            <div id="resultArea"></div>
        </div>

        <div class="control-group">
            <label>CHOOSE QUOTEX ASSET</label>
            <select id="marketSelect">
                <optgroup label="Real Market">
                    <option>EUR/USD</option><option>GBP/USD</option><option>USD/JPY</option><option>AUD/USD</option>
                </optgroup>
                <optgroup label="OTC Specialist">
                    <option>USD/BDT (OTC)</option><option>USD/INR (OTC)</option><option>USD/PKR (OTC)</option>
                    <option>EUR/USD (OTC)</option><option>USD/BRL (OTC)</option><option>USD/TRY (OTC)</option>
                </optgroup>
                <optgroup label="Global Stocks OTC">
                    <option>Apple (OTC)</option><option>Microsoft (OTC)</option><option>Facebook (OTC)</option>
                    <option>Amazon (OTC)</option><option>Google (OTC)</option>
                </optgroup>
            </select>
        </div>

        <div class="control-group">
            <label>TIME PERIOD</label>
            <select disabled><option>1 MINUTE (M1)</option></select>
        </div>

        <button class="gen-btn" onclick="processSignal()">GENERATE SIGNAL</button>
        <button class="tg-btn" onclick="window.open('https://t.me/PublicTZteamAlpha')">JOIN TELEGRAM CHANNEL</button>
    </div>

    <script>
        // আপনার নতুন পাসওয়ার্ড এখানে সেট করা হয়েছে
        const PASS = "TZteamALPHA"; 

        function unlock() {
            const input = document.getElementById('passCode').value;
            if(input === PASS) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else { 
                alert("WRONG PASSWORD! ACCESS DENIED."); 
            }
        }

        function processSignal() {
            const status = document.getElementById('statusText');
            const result = document.getElementById('resultArea');
            
            result.innerHTML = "";
            status.innerHTML = "<div class='loading-text'>FETCHING MARKET DATA...</div>";
            
            setTimeout(() => {
                status.innerHTML = "<div class='loading-text'>ANALYZING INDICATORS...</div>";
                
                setTimeout(() => {
                    const isUp = Math.random() > 0.5;
                    const successRate = (Math.random() * (98 - 88) + 88).toFixed(2); 
                    
                    status.innerHTML = "PROBABILITY FOUND ⚡";
                    
                    result.innerHTML = `
                        <div class="${isUp ? 'result-up' : 'result-down'}">
                            ${isUp ? 'CALL (UP) ↑' : 'PUT (DOWN) ↓'}
                        </div>
                        <div class="win-rate">Accuracy: ${successRate}%</div>
                        <div class="mtg-box">⚠️ USE MTG-1 IF LOSS ⚠️</div>
                        <div style="font-size: 0.7rem; color: #555; margin-top: 10px; border-top: 1px solid #111; padding-top: 5px;">
                            Analysis: RSI, Bollinger, & Price Action Confirmed
                        </div>
                    `;
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
