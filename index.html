<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA VIP PREDICTOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            margin: 0; padding: 0;
            background: #050a05 url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            font-family: 'Share Tech Mono', monospace;
            color: #00ff00;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 350px; background: rgba(10, 20, 10, 0.95);
            border: 1px solid #00ff00; border-radius: 15px;
            padding: 20px; box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            text-align: center; display: none;
        }

        #loginOverlay {
            position: fixed; inset: 0; background: black;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        .analysis-box {
            border: 1px solid #333; border-radius: 10px;
            padding: 15px; margin-bottom: 20px; min-height: 180px;
            background: rgba(0,0,0,0.5); position: relative;
        }

        .status-msg { font-size: 0.9rem; color: #00ff00; margin-bottom: 10px; height: 20px; }

        /* Candlestick Animation */
        .chart-sim {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 8px; height: 100px; padding-bottom: 10px;
        }
        .candle { width: 12px; border-radius: 2px; position: relative; }
        .green { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .red { background: #ff0000; box-shadow: 0 0 10px #ff0000; }

        input, select, button {
            width: 100%; padding: 12px; margin: 8px 0;
            background: #111; border: 1px solid #333;
            color: #00ff00; font-family: inherit; border-radius: 8px;
        }

        .gen-btn {
            background: #00ff00; color: #000; font-weight: bold;
            cursor: pointer; border: none; transition: 0.3s;
        }
        .gen-btn:active { transform: scale(0.95); }

        .tg-btn { background: #0088ff; color: #fff; border: none; text-decoration: none; display: block; }

        .result-screen { font-size: 1.1rem; line-height: 1.6; text-align: left; padding: 10px; }
        .highlight { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div style="text-align: center;">
            <h2 style="color: #00ff00;">ALPHA SECURE LOGIN</h2>
            <input type="password" id="passInput" placeholder="ENTER ACCESS CODE">
            <button class="gen-btn" onclick="checkPass()">LOGIN</button>
        </div>
    </div>

    <div class="app-container" id="mainApp">
        <h3 style="margin-top: 0;">ALPHA VIP PREDICTOR</h3>
        
        <div class="analysis-box">
            <div id="statusMsg" class="status-msg">WAITING FOR COMMAND...</div>
            <div id="chartDisplay" class="chart-sim">
                <div class="candle green" style="height: 40px;"></div>
                <div class="candle red" style="height: 60px;"></div>
                <div class="candle green" style="height: 30px;"></div>
                <div class="candle red" style="height: 70px;"></div>
                <div class="candle green" style="height: 50px;"></div>
            </div>
            <div id="resultOutput" class="result-screen"></div>
        </div>

        <select id="asset">
            <option>EUR/USD (OTC)</option>
            <option>USD/BDT (OTC)</option>
            <option>GBP/USD (OTC)</option>
            <option>USD/INR (OTC)</option>
        </select>

        <select id="strategy">
            <option>STRATEGY - 1 (Sideways)</option>
            <option>STRATEGY - 2 (Trend)</option>
        </select>

        <button class="gen-btn" onclick="startAnalysis()">GENERATE SIGNAL</button>
        <button class="tg-btn" onclick="window.open('https://t.me/PublicTZteamAlpha')">JOIN OUR TELEGRAM</button>
    </div>

    <script>
        const PASS = "TZteamALPHA";

        function checkPass() {
            if(document.getElementById('passInput').value === PASS) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
            } else { alert("WRONG CODE!"); }
        }

        async function startAnalysis() {
            const status = document.getElementById('statusMsg');
            const result = document.getElementById('resultOutput');
            const chart = document.getElementById('chartDisplay');
            
            result.innerHTML = "";
            chart.style.display = "flex";
            
            const steps = [
                "Multiple Level Analysis...",
                "Candle Volume Analysis...",
                "Trend Analysis Complete.",
                "SMA Analysis...",
                "MACD Analysis Complete."
            ];

            for(let step of steps) {
                status.innerText = step;
                await new Promise(r => setTimeout(r, 800));
            }

            status.innerText = "SIGNAL GENERATED!";
            chart.style.display = "none";

            // UTC+6 Time Calculation
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const bdTime = new Date(utc + (3600000 * 6)); // +6 Hours
            
            let hours = bdTime.getHours().toString().padStart(2, '0');
            let mins = (bdTime.getMinutes() + 1).toString().padStart(2, '0');
            
            const asset = document.getElementById('asset').value;
            const signal = Math.random() > 0.5 ? "BUY ↑" : "SELL ↓";
            const sigColor = signal.includes("BUY") ? "#00ff00" : "#ff0000";

            result.innerHTML = `
                <div style="border-left: 3px solid #00ff00; padding-left: 10px;">
                    <span class="highlight">ASSET:</span> ${asset}<br>
                    <span class="highlight">TIME:</span> ${hours}:${mins} (UTC+6)<br>
                    <span class="highlight">PERIOD:</span> M1<br>
                    <span class="highlight" style="color:${sigColor}">SIGNAL: ${signal}</span><br>
                    <small style="color: #aaa;">*Martingale Step-1 Recommended</small>
                </div>
            `;
        }
    </script>
</body>
</html>
            }, 1500);
        }
    </script>
</body>
</html>
